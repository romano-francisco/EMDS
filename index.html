        <script type="text/javascript">
            const switchButton = document.querySelector('.js-switch-button')
      
            switchButton.addEventListener("click", function(){
                 if(document.getElementById("body").classList[0] === 'light-mode'){
                 document.getElementById("body").classList = 'dark-mode'
                } else {
                 document.getElementById("body").classList = 'light-mode'
                }
            })
