<html>
    <head>
        <title>EMDS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/colors.css">
        <meta name="viewport" content="width=device-width">
    </head>

    <body id="body" class='dark-mode'>

        <div class="wrapper header-wrapper ">
            <header>
                <div class="container header-container">
                    <a href="index.html" class="section header-left-section">
                        <div class='logo'>
                            <svg width="88" height="24" viewBox="0 0 88 24">
                                <path d="M26.289 11.835L36.824 1.30005M26.289 11.835L19.8022 5.34822C17.9 3.44607 15.6565 1.78778 12.0473 1.78778C6.58468 1.78778 2 6.22614 2 11.835C2 17.444 6.58468 21.8823 12.0473 21.8823C15.5589 21.8823 17.9 20.224 19.8022 18.3219L23.0456 15.0785L26.289 11.835ZM26.289 11.835L36.0924 21.6385L53.0167 4.71417C53.6995 4.03135 56.3821 1.78778 60.1864 1.78778C63.9907 1.78778 66.283 3.68993 67.3072 4.71417C69.1458 6.55274 70.2629 9.00621 70.2629 11.835C70.2629 14.6639 69.1119 17.2001 67.3072 19.0047L63.9419 22.37L85.0119 1.30005" stroke-width="3"/>
                            </svg>
                        </div>

                    </a>
                    <div class="section header-right-section main-menu">
                        <ul >
                            <li>Contact</li>
                            <li>About</li>
                            <li><button class="js-switch-button switch-button"></button></li>
                        </ul>    
                        
                    </div>
                </div>
            </header>
        </div>
        

        <div class="wrapper main-area-wrapper">
            <div class="container main-area-container">

                <div class="section form-section">
                    <div class="form">
                        <label for="name">name</label>
                        <input type="system input">
                        <button>system button</button>
    
                    </div>
                    <div class="form">
                        <label class="input-label" for="name">name</label>
                        <input class="input" type="text">
                        <button class="button-primary">EM primary button</button>
    
                    </div>
                </div>


            </div>
        </div>

        <div class="wrapper footer-wrapper">
            <footer>
                <div class="container footer-container">
                    <div class="section footer-left-section">
                        left
                    </div>
                    <div class="section footer-right-section">
                        right
                    </div>
                </div>
                
            </footer>
        </div>

        <script type="text/javascript">
            const switchButton = document.querySelector('.js-switch-button')
      
            switchButton.addEventListener("click", function(){
                 if(document.getElementById("body").classList[0] === 'light-mode'){
                 document.getElementById("body").classList = 'dark-mode'
                } else {
                 document.getElementById("body").classList = 'light-mode'
                }
            })
        </script>

    </body>
